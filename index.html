<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Multi step Form bora codar!</title>
  </head>
  <body>
    <h1>Aprendendo Forms: #BoraCodar #23 Rocketseat</h1>
    <main id="app">
      <form>
        <div class="step-progress">
          <strong class="active" data-step>Contato</strong>
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41663 2L6.41663 7L1.41663 12"
              stroke="#323238"
              stroke-width="2"
              stroke-linecap="square"
            />
          </svg>
          <strong data-step>Empresa</strong>
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41663 2L6.41663 7L1.41663 12"
              stroke="#323238"
              stroke-width="2"
              stroke-linecap="square"
            />
          </svg>
          <strong data-step>Projeto</strong>
        </div>

        <div class="form-step active">
          <div class="content">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Como prefere ser chamado?"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input
                id="phone"
                type="text"
                name="phone"
                placeholder="Digite seu Whatsapp?"
                onkeypress="return/\d/.test(event.key)"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu E-mail"
                required
              />
            </div>
          </div>

          <div class="button-wrapper justify-end">
            <button class="btn primary" type="button" data-action="next">
              CONTINUAR
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-name">Nome da Empresa</label>
              <input
                id="business-name"
                type="text"
                name="business-name"
                placeholder="Qual o nome da Empresa?"
              />
            </div>

            <div class="input-wrapper">
              <label for="business-colab-number">Número de Funcianários</label>
              <input
                id="business-colab-number"
                type="text"
                name="business-colab-number"
                placeholder="Digite o número de colaboradores da empresa?"
                onkeypress="return/\d/.test(event.key)"
              />
            </div>

            <div class="input-wrapper">
              <label for="business-about">Sobre seu negócio</label>
              <textarea
                id="business-about"
                name="business-about"
                placeholder="Fale um pouco sobre seus produtos e serviços"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button class="btn secondary" type="button" data-action="prev">
              VOLTAR
            </button>
            <button class="btn primary" type="button" data-action="next">
              CONTINUAR
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="project">Objetivos do Projeto</label>
              <textarea
                id="project"
                name="project"
                placeholder="Descreva quais objetivos deste Projeto"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button class="btn secondary" type="button" data-action="prev">
              VOLTAR
            </button>
            <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
